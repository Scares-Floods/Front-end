<body onresize="mudouTamanho()">

        <h1 id="logo"> Flood<span id="mark">less</span> </h1>
        <h1 id="titlPag">CONTATOS</h1>
        <div id="list-header">
            <span  id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu

    </header>
    <main id="container-contatos">
            <div class="img-fundo" id="img-contato">

                    <h2 class="telefone-contato">199</h2>
                </div>
                <div class="card">
